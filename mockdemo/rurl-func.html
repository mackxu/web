  <script src="http://mockjs.com/dist/mock.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<pre></pre>
<script>
  // Mock.mock(rurl, template )
  Mock.mock(/\.json/, function(opts) {
    return opts
  });
  
  axios({
    method: 'post',
    url: 'hello.json?a=2&b=3', 
    data: { c: 4 },
    params: { d: 5 },
    timeout: 1000
  }).then(function(res) {

    console.log(res.data)
    document.querySelector('pre').innerText = JSON.stringify(res.data, null, 4)
  })
