<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Demos</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css">
    
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.js"></script>
</head>
<body>
<!-- 
    // page task ------------------------------------- -->
<div data-role="page" id="taskbook">
    <div data-role="header">
        <a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">返回</a>
        <h2>我的任务书</h2>
        <button class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-b ui-btn-icon-right ui-icon-check">完成
</button>
    </div>
    <div data-role="content">
        <form>
            <ul data-role="listview">
                <li>
                    <label for="name2">题目:</label>
                    <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                </li>
                <li>
                    <label for="textarea2">具体要求:</label>
                    <textarea cols="40" rows="28" name="textarea2" id="textarea2"></textarea>
                </li>
                <li>
                    <label for="flip2">进度安排:</label>
                    <textarea cols="40" rows="18" name="textarea2" id="flip2"></textarea>
                </li>
                <li>
                    <label for="file-2">附件:</label>
                    <input type="file" data-clear-btn="true" name="file-2" id="file-2" value="">
                </li>
            </ul>
        </form>
    </div>
</div><!-- /page task-->

</body>
</html>
