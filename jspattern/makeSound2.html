<head>
	<meta charset="utf-8">
</head>
<script>
	// 多态性: 给不同对象发送同一个消息，会给出不同的反馈。
	
	/* ------------ 多态消除选择语句 ------------ */
	'use strict';
	var makeSound = function(animal) {
		if(animal.sound instanceof Function) {
			animal.sound();
		}
	};

	class Duck {
		sound() {
			console.log('嘎嘎嘎')
		}
	}
	class Chiken {
		sound() {
			console.log('咯咯咯');
		}
	}

	makeSound(new Duck);
	makeSound(new Chiken);

</script>
