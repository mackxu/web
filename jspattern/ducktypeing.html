<head>
	<meta charset="utf-8">
</head>
<script>
	// 鸭子类型：如果它走起来路来像鸭子，叫起来也像鸭子，那么它就是鸭子
	var duck = {
		duckSinging: function() {
			console.log('嘎嘎嘎');
		}
	};

	var chiken = {
		duckSinging: function() {
			console.log('嘎嘎嘎');
		}
	};

	var choir = [];
	var joinChoir = function(animal) {
		if(animal && typeof animal.duckSinging === 'function') {
			choir.push(animal);
			console.log('恭喜加入合唱团');
			console.log('合唱团已有成员数量: ' + choir.length);
		}
	};

	joinChoir(duck);
	joinChoir(chiken);	
</script>
