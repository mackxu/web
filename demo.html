<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>测试页面 小试验</title>
	<style type="text/css">
	body, ul, li {
		margin: 0;
		padding: 0;
	}
	ul { list-style: none;  }
	body {
    font-family: Helvetica, Arial, sans-serif;
    background: black;
	}

	.list-wrapper {
		position: relative;
		margin-top: 40px;
	}
	.list-slider {
		position: absolute;
		left: 33px;
		overflow: hidden;
	}
	.list-slider li {
		padding: 0 10px;
		float: left;
	}
	.item	{
		width: 200px;
		height: 80px;
		background-color: #f0f;
	}
	</style>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<div class="list-wrapper">
	<ul class="list-slider" id="js-slider" style="width: 1540px">
		<li><div class="item">1</div></li>
		<li><div class="item">2</div></li>
		<li><div class="item">3</div></li>
		<li><div class="item">4</div></li>
		<li><div class="item">5</div></li>
		<li><div class="item">6</div></li>
		<li><div class="item">7</div></li>
	</ul>
</div>
<script>
var $slider = $('#js-slider');
$slider.css('transform', 'translateX(-100px)');
console.log('slider', $slider.position());
console.log($('li').eq(3).position());
console.log($('li').eq(0).position());
</script>
</body>
</html>
