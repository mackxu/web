<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>测试页面 小试验</title>
	<style type="text/css">
		.b {  }
		.c { float: left; }
	</style>
</head>
<body>
<div class="a">
	<input id="input" type="text" onchange="console.log(this.value)">
	<button id="btn">Button</button>
	<script>
		for(let i=1; i<5; i++) {
			setTimeout(function() {
				console.log(i);
			}, i * 1000);
		}

		for(var i=5; i<10; i++) {
			setTimeout(function() {
				console.log(i);
			}, 0);
		}
	</script>
</div>
</body>
</html>
