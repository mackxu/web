<script>
	// 通用的柯里化函数
	var currying = function(fn) {
		var args = [];
		return function() {
			if(arguments.length === 0) {
				return fn.apply(this, args);
			}else {
				[].push.apply(args, arguments);
			}
		}
	};

	var cost = (function() {
		var money = 0;
		return function() {
			money = [].reduce.call(arguments, function(prev, curr, currIndex, array) {
				return prev + curr;
			}, 300);
			// for(var i = 0, l = arguments.length; i < l; i++) {
			// 	money += arguments[i];
			// }


			return money;
		}
	})();

	var cost = currying(cost);
	cost(100);
	cost(200);
	cost(400);
	console.log(cost());
</script>
