<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>css3 动画</title>
	<!-- <link rel="stylesheet" href="css/animate.css" /> -->
	<link rel="stylesheet" href="css/mystyle.css" />
	<style>
		body { overflow: hidden; }
		.container{ text-align: center; margin-top: 100px; }
		img { width: 80%; }
		.custom { 1-webkit-animation-duration: 3s;}
		.tr { text-align: right; }
	</style>
</head>
<body>
	

	<div class="container">
		<img class="animated bounceIn" src="images/mm.jpg" alt="">
	</div>
	<p class="animated custom fadeInLeft tr">Animate.css</p>
	<p class="animated custom fadeInRight">Animate.css</p>
</body>
</html>
