<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  @-webkit-keyframes rotate2 {
  	from { -webkit-transform: rotate(0); }
  	to { -webkit-transform: rotate(360deg); }
  }
  @keyframes rotate2 {
    from { transform: rotate(0); }
    to { transform: rotate(360deg); }
  }
  .rotate { 
  	width: 200px; height: 200px; border-radius: 50%; 
    -webkit-animation: rotate2 10s linear infinite;
  	animation: rotate2 10s linear infinite;
  }

  .box { width: 400px; height: 100px; background-color: #333; transition: transform 1s; }
  .transform { transform: translate(-350px, 0); }

  .img-container { border: 1px solid #000; font-size:50px; }
  /* 高度的产生 */
  .test1{font-size:20px; line-height:0; border:1px solid #cccccc; background:#eeeeee; margin: 10px;}
  .test2{font-size:1px; line-height:20px; border:1px solid #cccccc; background:#eeeeee;}
  </style>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
  
  <img class="rotate" src="images/4601.jpg">
  <div id="test" class="box transform"></div>

  <div class="test1">测试</div>
  <div class="test2">测试</div>
</body>
</html>
