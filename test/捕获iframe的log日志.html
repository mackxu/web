<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>捕获iframe的log</title>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<script>
	$('body').append('<iframe id="iframe-page" style="display: none" src="http://cms.ptqy.gitv.tv/common/tv/vip/memberpackage.html"></iframe>');
	var $iframePage = $('#iframe-page');
	$iframePage.ready(function () {
		console.log('ready!');
		// 捕获iframe的log
		$iframePage.get(0).contentWindow.console = {
			log: function() {
				console.log('iframe', ...arguments);
			}
		};
	}).on('load', function() {
		console.log('loaded');
	})
</script>
</body>
</html>
