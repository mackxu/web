<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>隐藏与显示</title>
  <meta name="viewport" content="width=device-width">
  <style>
  .div { background: red; }
  .div2 {
  	width: 100px; height: 100px; background: blue;
	transition: all 1s;
  }
  .div:hover .div2 {
  	opacity: 0;
  	visibility: hidden;
  }
  </style>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<div class="div">
	<p>鼠标移动到这里</p>
	<div class="div2"></div>
</div>
  
<script type="text/javascript">
	$('.div2').on('click', function() {
		alert(1);
	});
</script>
</body>
</html>
