<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>隐式的强制转换</title>
</head>
<body>
    
<script>
    "the Math object: " + Math;                 // "the Math object: [object Math]"
    'the JSON object' + JSON;                   // "the JSON object[object JSON]"

    "J" + { toString: function() { return "S" } };          // "JS"
    2 + { valueOf: function() { return 3 } };               // 5

    var objTo = {
        toString: function() {
            return "[object objTo]";
        },
        valueOf: function() {
            return 17;
        }
    };

    console.log( "3" + objTo, 3 + objTo, 'object: ' + objTo )

    isNaN(NaN)
    isNaN(true)
    isNaN('')

    isNaN(NaN)             // true
    isNaN(5)               // false
    isNaN(true)            // false
    isNaN('')              // false
    isNaN(null)            // false
    isNaN({ valueOf: function() { return 9 } })        // false

    isNaN('foo')           // true
    isNaN(undefined)       // true

    var point = function(x, y) {
        if(!x) {
            x = 320;
        }
        if(!y) {
            y = 240;
        }
        return { x: x, y: y };
    }

    console.log(point(0, 0));

    var point = function(x, y) {
        if(typeof x === 'undefined') {
            x = 320;
        }
        if(typeof y === 'undefined') {
            y = 240;
        }
        return { x: x, y: y };
    }

    console.log(point(0, 0));


</script>
</body>
</html>
