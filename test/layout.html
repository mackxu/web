<head>
  <meta charset="utf-8">

  <title>浮动布局</title>

  <meta name="viewport" content="width=device-width">
  <style type="text/css">
  .box { height: 50px; border: 1px solid #000; }
  .box1 { width: 100px; }
  .box2 { width: 500px; }
  .box3 { width: 200px; }
  .aside { float: left; width: 20%; }
  .main { float: right; width: 78%;}
  .main_main { float: left; width: 78%; }
  .main_aside { float: right; width: 20%; }
  </style>
</head>
<body>
<div class="box box1" style="float: right">a</div>
<div class="box box2" style="float: right">b</div>
<div class="box box3">c</div>

<div class="main">
	<div class="box main_main">a</div>
	<div class="box main_aside">b</div>
</div>
<div class="box aside">c</div>
</body>
