<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>文档解析的操作有哪些</title>
</head>
<body>
  
<script>
    /**
     * DOM Ready 页面解析包括哪些操作:
     * 1. HTML文档解析
     * 2. DOM树的创建
     * 3. 外链脚本的加载
     * 4. 外链脚本和内链脚本的执行
     */    
    document.addEventListener('DOMContentLoaded', function() {
        // 测试onload事件对交互的影响
        var testFunc = function () {
            for (var i = 0; i < 50000; i++) {
                console.log(i)
            };
        }
        testFunc();
        document.getElementsByTagName('body')[0].innerHTML = 'good work';
    }, false);
    // 验证页面解析操作包含执行内联脚本的执行
    // for (var i = 0; i < 100000; i++) {
    //     console.log(i)
    // };

    // 验证: 包含外链的下载和执行
    // 外链demo.js.
</script>
<!-- <script src="demo.js"></script>  -->
</body>
</html>
