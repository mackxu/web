<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>演示background-size的可能取值</title>
  <style>
  .container { height: 300px; border: 1px solid #CCC; background: url(images/500x250.jpg) no-repeat; margin-bottom: 10px; }
  .w400 { width: 400px; height: 250px; }
  .contain { background-size: contain; }  /* 相当于 background-size: auto 100%; */
  .cover { background-size: cover; }      /* 相当于 background-size: 100% auto; */
  .length { background-size: 900px auto; }
  /* 百分比是相对于容器的宽高的值 */
  .percentage { background-size: 20%; }
  .percentage-h100 { background-size: auto 100%; }

  .pd20 { padding: 20px; width: 200px; }
  /* 决定背景图从哪里开始 */
  .origin { background-origin: content-box; }
  /* 设置背景图在一个盒子里显示的区域 */
  .clip { background-clip: content-box; }
  </style>
</head>
<body>
  <div class="container pd20 origin"></div>
  <div class="container pd20 clip"></div>
  <div class="container"></div>
  <div class="container contain"></div>
  <div class="container percentage-h100"></div>
  <div class="container w400 contain"></div>
  <div class="container cover"></div>
  <div class="container length"></div>
  <div class="container percentage"></div>
  
  
</body>
</html>
