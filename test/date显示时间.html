  <title>显示时间</title>

  <meta name="viewport" content="width=device-width">

<body>

<script>
  var d = new Date();
  var y = d.getFullYear();        // 年份
  var m = d.getMonth() + 1;       // 月份
  var day = d.getDate();          // 几号
  console.log(y, m, day);
</script>
