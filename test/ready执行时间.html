<head>
    <meta charset="utf-8">
    <title>ready执行时间vs没有事件的代码</title>
    <meta name="viewport" content="width=device-width">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    
<script type="text/javascript">
    
    var sleep = function(msg) {
        var start = +(new Date());
        for(var i=10000; i--; ) {
            $('body').append(msg + i);
        }
        return +(new Date()) - start;
    }
    
    // DOMReady之前执行
    // sleep();
    // 
    

    // $(document).ready(function() { console.log(sleep(22)); });
    $(document).ready(function() { setTimeout(function() {
        console.log(sleep(22));
    }, 0) });

    // $(window).on('load', function() { console.log(sleep(11)); });


</script>
    

</body>
</html>
