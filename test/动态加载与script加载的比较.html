<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态加载与script加载的比较</title>
    <meta name="viewport" content="width=device-width">
    

</head>
<body>
    <!-- 用两种方式加载demo.js -->
    <!-- <img src="images/4601.jpg" alt=""> -->
    <p>good work</p>
    <!--  
        1. 证明下载不会阻塞 DOMReady, 但下载和执行会阻塞load事件
        2. 证明执行是单线程并且阻塞load事件
      
        <script async="async" src="sleep.php"></script>
    -->
    <!-- 
        在DOMReady前执行，但不会阻塞loaded
        1. 加载会阻塞load事件
        2.  
    -->
    <script>
    (function(url) {
        var s = document.createElement('script');
        s.src = url; s.type = "text/javascript"; // s.async = true;
        (document.head || document.body).appendChild(s);
    })('sleep.php')
    </script>
</body>
</html>
