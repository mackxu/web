<head>
    <meta charset="utf-8">
    <title>在数组中找到最小元素的位置</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    
    <script>
    var arr = [2, 4, 5, 3, 1, 6];

    // 不借助内置方法(手工实现)
    var indexOfSmallest = function(arr) {
        var lowest = 0;
        for(var i = 1, len = arr.length; i < len; i++) {
            if(arr[i] < arr[lowest]) lowest = i;
        }
        return lowest;
    };
    console.log(indexOfSmallest(arr));

    // 用内置函数先找到最小元素，然后再返回其索引
    var indexOfSmallest = function(arr) {
        return arr.indexOf(Math.min.apply(Math, arr));
    }

    console.log(indexOfSmallest(arr));

    var indexOfSmallest = function(arr) {
        return arr.reduce(function(lowest, currentVal, index, array) {
            return currentVal < arr[lowest] ? index : lowest;
        });
    }
    console.log(indexOfSmallest(arr));

    </script>
</body>
