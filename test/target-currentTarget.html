<head>
    <meta charset="utf-8">
    <title>当前事件目标和事件目标</title>
    <meta name="viewport" content="width=device-width">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <div id="container"><button id="1">点击俺！</button><button id="2">点击俺！</button></div>
    <script>
    $(function() {
        $('#container').on('click', function(e) {
            console.log(
                e.target,               // 目标元素(在该元素上发生事件) 
                e.currentTarget,        // 绑定事件的元素(捕获到事件的元素)
                this                    // 绑定事件的元素
            );
        })
    })
    </script>
</body>
</html>
