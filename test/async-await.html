<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async and await</title>
</head>
<body>
<script>

  // 用setTimeout模拟耗时的异步操作
  function takeLongTime() {
    return new Promise(resolve => {
      setTimeout(() => resolve('long_time_value'), 1000);
    })
  }

//  takeLongTime().then(res => console.log(res));

  // 用async/await改写
  async function test() {
    const v = await takeLongTime();
    console.log(`async: ${v}`);
  }

  test();
</script>
</body>
</html>
