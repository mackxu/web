<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>css3 demo</title>
	<style type="text/css">
	.slickBtn{
		color: white;
		font-weight: bold;
		padding: 10px;
		border: solid 1px black;
		background: lightblue;
		cursor: pointer;
		margin: 100px;
		-webkit-transition: all 0.5s 0.2s;
	}
	.slickBtn:hover{ color: black; background: yellow; }
	</style>
</head>
<body>
	<!-- 基本的颜色过渡 -->
	<!-- 行内标签的padding和margin -->
	<span class="slickbtn">Hover Here</span>
	<!-- <button class="slickBtn">Hover Here</button> -->
</body>
</html>
