<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>css3 demo</title>
	<style type="text/css">
	.gradient{ border: 1px solid #000; float: left; margin: 20px; }
	.ltr{ 
		width: 200px;
		height: 50px;
		background: -webkit-linear-gradient(left, yellow, red); 
	}
	.ttb{
		width: 50px; height: 200px;
		background: -webkit-linear-gradient(top, lightblue, lightgreen);
	}
	.radial{
		width: 200px; height: 200px;
		background: -webkit-radial-gradient(circle, lightblue, white, lightgreen);
	}
	/*渐变点*/
	.stop{ background: -webkit-linear-gradient(left, red 0, orange 20%, yellow 80%, violet 100%); }


	.size { width: 100px; height: 1000px; }
	div { margin-left: 200px; margin-bottom: 10px; }
	span { padding-left: 20px; }
	.demo11 {  
		border: 10px solid transparent;
		border-left-color: #f00;
		width: 0;
	}
	/* 任意角度的三角形 */
	.demo12 {  
		border: 10px solid transparent;
		border-left: 20px solid #f00;
		width: 0;
	}
	.demo13 {  
		border: 10px solid transparent;
		border-left: 6px solid #f00;
	}
	/* 通过伪元素实现 */
	.demo14 { position: relative; }
	.demo14:after {
		content: "";
		border: 10px solid transparent;
		border-left: 20px solid #f00;

		position: absolute;				/* 需要该属性，才能是三角 */
	}
	/* 伪元素实现三角线箭头 */
	.demo15 { position: relative; }
	.demo15:after, .demo15:before { 
		content: "";
		border: 10px solid transparent;
		border-left-color: #fff; 
		position: absolute;
		right: -20px;					/* 长度是10+10 */
	}
	/* 重叠时:after 在上, :before 在下; */
	.demo15:before {
		border-left-color: #f00;
		right: -22px; 
	}

	/* 不同大小的覆盖 */
	.demo16 { position: relative; }
	.demo16:after, .demo16:before { 
		content: "";
		border: 6px solid transparent;
		border-left-color: #fff; 
		position: absolute;
		top: 4px;
		left: 100%;
	}
	.demo16:before {
		border-width: 10px;
		border-left-color: #333;
		top: 0;
	}

	/* 三角形跟矩形组合成提示框 */
	.demo17 {
		width: 100px; height: 120px;
		background-color: #999;
		border: 4px solid #333;
		
		position: relative;
	}

	.demo17:after, .demo17:before { 
		content: "";
		border: solid transparent;
		border-left-color: #fff; 
		position: absolute;
		left: 100%;
	}
	
	.demo17:after {
		border-width: 10px;
		border-left-color: #999;
		top: 16px;
	}
	.demo17:before {
		border-width: 16px;
		border-left-color: #333;
		top: 10px;
	}


	</style>
</head>
<body>
	<div class="demo11"></div>
	<div class="demo12"></div>
	<div class="demo13"></div>
	<div class="demo14">文字内容</div>
	<div>
	<span class="demo15">文字内容</span>
	<span class="demo16">文字内容</span></div>

	<div class="demo17"></div>
</body>
</html>
