<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>css3 demo</title>
	<style type="text/css">
	.gradient{ border: 1px solid #000; float: left; margin: 20px; }
	.ltr{ 
		width: 200px;
		height: 50px;
		background: -webkit-linear-gradient(left, yellow, red); 
	}
	.ttb{
		width: 50px; height: 200px;
		background: -webkit-linear-gradient(top, lightblue, lightgreen);
	}
	.radial{
		width: 200px; height: 200px;
		background: -webkit-radial-gradient(circle, lightblue, white, lightgreen);
	}
	/*渐变点*/
	.stop{ background: -webkit-linear-gradient(left, red 0, orange 20%, yellow 80%, violet 100%); }
	</style>
</head>
<body>
	<div class="gradient ltr stop"></div>
	<div class="gradient ttb"></div>
	<div class="gradient radial"></div>
</body>
</html>
