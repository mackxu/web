<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>盒子居中显示</title>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <style>
  .parent, .child { border: 1px solid tomato; }
  .parent {
    display: flex;
    width: 300px;
    height: 300px;
  }

  .child { margin: auto; }

  </style>
</head>
<body>
<div class="parent">
  <div class="child">aaaaaaa<br>nnnnnnn<br>ccccccccccc<br>aaaaaaa<br>nnnnnnn<br>ccccccccccc</div>
</div>
</body>
</html>
