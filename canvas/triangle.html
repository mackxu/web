<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Line</title>
	<style>
	canvas{ border: 1px dashed #000; margin: 50px auto; }
	</style>
</head>
<body>
	<canvas id="drawing" width="600px" height="300px"></canvas>
	<script>
	var canvas = document.getElementById('drawing');
	var context = canvas.getContext('2d');

	// 画三角形
	context.moveTo(250, 50);
	context.lineTo(50, 250);
	context.lineTo(450, 250);
	context.closePath();

	// 填充内部
	context.fillStyle = '#ac2828';
	context.fill();

	// 绘制轮廓
	context.lineWidth = 10;
	context.strokeStyle = '#ccc';
	context.lineWidth = 4;
	
	context.stroke();
	</script>
</body>
</html>
