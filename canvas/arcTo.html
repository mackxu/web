<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas 文本</title>
  <style>
  body { background-color: #DDD; }
  .myCanvas { margin: 20px; padding: 10px; background-color: #FFF; border: 1px solid #AAA; }
  .myCanvas2 { margin: 20px; padding: 10px; background-color: #FFF; border: 1px solid #AAA; width: 600px; height: 300px; }
  </style>
</head>
<body>

<canvas class="myCanvas" id="J_canvas" width="600" height="300"></canvas>
<script>
  var canvas = document.getElementById('J_canvas')
    , ctx = canvas.getContext("2d")
    ;
  
  var cornerX = 10; cornerY = 10; width = 100; height = 200; cornerRadius = 10;
  ctx.lineWidth = 1.5;

  // ctx.translate(-100, 0);
  ctx.moveTo(cornerX + cornerRadius, cornerY);
  ctx.arcTo(cornerX + width, cornerY, cornerX + width, cornerY + height, cornerRadius);
  // ctx.lineTo(cornerX, cornerY + height);
  ctx.arcTo(cornerX + width, cornerY + height, cornerX, cornerY + height, cornerRadius);
  ctx.arcTo(cornerX, cornerY + height, cornerX, cornerY, cornerRadius);
  ctx.arcTo(cornerX, cornerY, cornerX + width, cornerY, cornerRadius);
  // ctx.scale(1, -1);
  ctx.stroke();


</script>

</body>
</html>
