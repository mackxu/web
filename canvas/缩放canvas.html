<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>离屏Canvas</title>
	<style>
	canvas { border: 1px solid #333; margin: 100px auto; }
	</style>
</head>
<body>
	<canvas id="j-panel" width="400" height="300"></canvas>
	<script>
	var canvas = document.getElementById('j-panel');
	var ctx = canvas.getContext('2d');
	// load images
	var img = new Image();
	img.src = 'images/ab0.jpg';
	img.onload = function() {
		var w = img.width / 2
			, h = img.height / 2;

		ctx.drawImage(img, 10, 10, w, h);

		// ctx.drawImage(img, w + 10 + 10, 10, w, h);

		ctx.drawImage(img, 2 * (w + 10) + 10, 10, w, h);

		setTimeout(function() {
			// ctx.scale(1.2, 1.2);
			ctx.drawImage(img, w + 10 + 10, 10, w * 1.1, h * 1.1);
		}, 500);
	}
	</script>
</body>
</html>
