<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas 文本</title>
  <style>
  body { background-color: #DDD; }
  .myCanvas { margin: 20px; padding: 10px; background-color: #FFF; border: 1px solid #AAA; }
  </style>
</head>
<body>
<canvas class="myCanvas" id="J_canvas" width="600" height="300"></canvas>
<script>
  var canvas = document.getElementById('J_canvas')
    , context = canvas.getContext("2d");
  
  context.fillStyle = 'rgba(100, 140, 230, 0.5)';
  context.strokeStyle = context.fillStyle;
  // 非零环绕规则 
  context.arc(200, 150, 100, 0, Math.PI * 2, false);
  context.arc(200, 150, 60, 0, Math.PI * 2, true);

  context.fill();
</script>
</body>
</html>
