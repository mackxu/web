<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>吐槽一下</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
  /*320px布局*/
	html{font-size: 100px;}
	body{font-size: 0.14rem /*实际相当于14px*/}
	 
	/* iphone 6 */
	@media (min-device-width : 375px) {
	    html{font-size: 117.1875px;}
	}
	/* iphone6 plus */
	@media (min-device-width : 414px){
	    html{font-size: 129.375px;}
	}
	html { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
  body, button, textarea, h1, .dialog-fb, .btn { 
  	margin: 0; 
  	-webkit-box-sizing: border-box; box-sizing: border-box; 
  }
  body { padding: 0; background-color: #f7f7f7; font-family: arial,helvetica,sans-serif; }
	.gutter { margin: 0 0.1rem; }
	.main { margin-top: 0.2rem; }
  .fb-content { 
  	display: block; 
  	width: 100%; height: 2rem; 
  	overflow: hidden; 
  	border: 0.01rem solid #aeaeae;
  	border-radius: 0;
  	margin-bottom: 0.16rem; padding: 0.08rem 0.08rem;
  	font-size: 0.16rem; color: #b4b4b4; line-height: 1.5;
  	resize: none;
  	-webkit-appearance:none;
  }
  .fb-content:focus { outline: none; }
	.hidden { display: none; }
	.header { 
		position: relative;
		background-color: #5caf19; 
		padding: 0.3rem 0 0.12rem; margin-bottom: 0.18rem; 
	}
	.header-title { color: #FFF; text-align: center; font-weight: normal; font-size: 0.2rem; }
	.btn {  
		display: block;
		text-align: center;
		-webkit-user-select: none;
	}
	.btn-fb {  
		width: 100%; line-height: 2;
		font-size: 0.18rem;
		color: #9c9c9c; border: 0.01rem solid currentColor;
		text-decoration: none;
	}
	/* 消息提示框 */
	.dialog-fb { 
		position: absolute; top: 50%; left: 10%;
		-webkit-transform: translateY(-50%);
		transform: translateY(-50%);
		width: 80%; 
		background-color: rgba(0,0,0,0.8); 
		color: #FFF; font-size: 0.16rem;
		text-align: center; line-height: 1.4;
		padding: 0.1rem 0.2rem;
		border-radius: 6px;
	}
  </style>
</head>
<body>
<!-- <div class="header header-fb">
	<h1 class="header-title">用户反馈</h1>
</div> -->
<div class="main">
	<form id="j-form-fb" target="frame-data" method="post" action="http://feedback.iqiyi.com/f/b/s.html" class="form-fb gutter">
		<textarea name="content" id="js-fb-content" class="fb-content" placeholder="请留下您的宝贵意见" maxlength＝"140"></textarea>
		<input type="hidden" name="player_version" value="1.1.0">
		<input type="hidden" name="fb_class" value="" id="j-fb-class">
		<input type="hidden" name="entry_class" value="tv_assistant">
		<input type="hidden" name="ticket" value="" id="js-ticket-fb">
		<a target="frame-data" id="j-btn-fb" class="btn btn-fb" data-enable="0" href="javascript:;" data-href="http://feedback.iqiyi.com/f/b/g.html">提交</a>
</form>
</div>
<script type="text/javascript" src="temp.js"></script>

<iframe src="" name="frame-data"></iframe> -->
</body>
</html>
