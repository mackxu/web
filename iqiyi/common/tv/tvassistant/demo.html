<head>
  <meta charset="utf-8">
  <title>输入框自动获取焦点</title>
  <meta name="viewport" content="width=device-width">

</head>
<body>

  <text type="text" id="j-input">
	<script>
		document.getElementById('j-input').addEventListener('keyup', function(e) {
			alert(e.keyCode);
		}, false);

	</script>
</body>
