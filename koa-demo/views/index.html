{% extends 'layout.html' %}

{% block title %}Todos Tasks{% endblock %}

{% block content %}
    <h1>Todo List</h1>
    <p><a href="/todo/new">add new todo</a></p>
    <p>You have <strong>{{todos.length}}</strong> todo items!</p>
    <ul id="todos">
        {% for todo in todos %}
            <li>
                <strong>{{todo.name}}</strong> ||
                <a href="/todo/{{todo.id}}">View Details</a> ||
                <a href="/todo/edit/{{todo.id}}">Edit</a> ||
                <a href="/todo/del/{{todo.id}}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
