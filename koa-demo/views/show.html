{% extends 'layout.html' %}

{% block title %}{{todo.name}}{% endblock %}

{% block content %}
<h1>{{todo.name}}</h1>
<p>{{todo.desc}}</p>
<p>Created on: {{ todo.createOn.toDateString() }}</p>
<p>Updated on: {{ todo.updateOn.toDateString() }}</p>
<p><a href="/">Back to List</a></p>
{% endblock %}
