<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Marionette demo</title>
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="main-region">
	<p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
</div>

<div class="members" id="J_members"></div>

<script type="text/template" id="member-list"> 
	<thead>
		<tr><th>FirstName</th><th>LastName</th><th></th></tr>
	</thead>
	<tbody></tbody>
</script>

<script type="text/template" id="member-template"> 
	<td><%= firstName %></td><td><%= lastName %></td>
	<td> 
		<a href="#members/<%= id %>" class="btn btn-primary btn-xs js-show">
			<i class="glyphicon glyphicon-eye-open"></i> Show</a>
		<button class="btn btn-danger btn-xs js-delete">
			<i class="glyphicon glyphicon-remove"></i> Delete</button> 
	</td>
</script>

<script type="text/template" id="contact-show">
	<h1><%= firstName %>, <%= lastName %></h1>
	<p><a href="#contacts" class="link" id="j-contacts-list">返回列表</a></p>
</script>

<script type="text/template" id="missing-contact-show">
	<div class="alert alert-danger">This contact doesn‘t exist ! </div>
</script>

  
<script src="scripts/libs/jquery.js"></script>
<script src="scripts/libs/underscore.js"></script>
<script src="scripts/libs/backbone.js"></script>
<script src="scripts/libs/backbone.localstorage.js"></script>
<script src="scripts/libs/backbone.marionette.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/apps/config/storage/localstorage.js"></script>
<script src="scripts/entities/contact.js"></script>

<script src="scripts/apps/contacts/contacts_app.js"></script>
<script src="scripts/apps/contacts/list/list_view.js"></script>
<script src="scripts/apps/contacts/list/list_controller.js"></script>
<script src="scripts/apps/contacts/show/show_view.js"></script>
<script src="scripts/apps/contacts/show/show_controller.js"></script>
<script>
	App.start();
</script>
</body>
</html>
